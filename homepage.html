<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            background-color: #121212;
            font: 75% Georgia, sans-serif;
        }

        h1 {
            font: italic normal 2.1em Georgia, sans-serif;
            color: white;
        }

        /* Style for the banner */
        .banner {
            background-color: #1DB954; /* Spotify green */
            padding: 10px;
            text-align: center;
            position: relative;
            border-radius: 10px;
        }

        /* Style for the navigation buttons container within the banner */
        .nav-container {
            text-align: center;
            margin-top: 20px;
        }

        .page-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #1DB954;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            width: 16%;
            position: relative;
        }

        .page-button:not(:first-child)::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 1px; /* Width of the separator line */
            background-color: white;
            top: 0;
            left: 0;
        }

        .page-button:last-child::before {
            content: none; /* Remove the separator after the last button */
        }

        .login-button {
            background-color: #121212;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            position: absolute;
            top: 20%;
            right: 0.5%;
            transform: translateY(-50%);
        }

        /* Style for the search bar */
        .search-bar {
            text-align: center;
            padding: 20px;
        }

        .search-input {
            background-color: #121212;
            width: 300px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 20px;
			color: white;
        }

        .search-input::placeholder {
            color: white;
            font-style: italic;
        }

        .search-button {
            background-color: #1DB954; /* Spotify green */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Your Website Banner</h1>
        <div class="nav-container">
            <a href="page1.html" class="page-button">Page 1</a>
            <a href="page2.html" class="page-button">Page 2</a>
            <a href="page3.html" class="page-button">Page 3</a>
            <a href="page4.html" class="page-button">Page 4</a>
            <a href="page5.html" class="page-button">Page 5</a>
        </div>
        <a href="https://andreasotten03.github.io/test171023/homepage.html/callback" class="login-button">Login</a>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Start Searching here!">
        <button class="search-button">Search</button>
    </div>
</body>
</html>
